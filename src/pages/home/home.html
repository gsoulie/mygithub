<ion-header>
  
</ion-header>

<ion-content padding class="container">
  <img class="thb" src="./assets/Octocat.png"/>
  <form (ngSubmit)="login()" class="cform">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" name="username" type="text" class="field"></ion-input>

  </form>
</ion-content>
