<ion-content class="menucl">
<ion-grid padding class="grid" (click)="close()">
  <ion-row>
    <ion-col style="height:80px">
      <ion-fab>
        <button ion-fab fab-left color="githubvert" class="btn" (click)="add()" icon-only>
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-fab>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col style="height:80px">
      <ion-fab>
        <button ion-fab fab-left color="githubvert" class="btn" icon-only>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
